<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="/CSS/PlayVsComputer.css">
    <script src="/JavaScript/PlayVsComputer.js"></script>
</head>
<body>
    <div class="header">
        <div class="button-container">
            <img src="/Images/Logo.jpg" class="img1">
            <button class="main-button"  onclick="LoadPlayVsComputer('/')">Homepage</button>
            <button class="main-button">How to Play</button>
            <button class="main-button play-button">
                Play
                <div class="Playy">
                    <div class="Button-Play" onclick="LoadPlayVsComputer('/play')">Play vs Computer</div>
                    <div class="Button-Play" onclick="LoadPlayVsComputer('/PlayOnline')">Play vs Human</div>
                    <div class="Button-Play" onclick="LoadPlayVsComputer('/PlayOnline')">Play vs Friend</div>
                </div>
            </button>
            <button class="main-button" onclick="LoadPlayVsComputer('/login')">Login</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="ChessBoard">
            <table>
                <tbody>
                    <tr>
                        <td class="ChessBoard-alpha"></td>
                        <td class="ChessBoard-alpha">a</td>
                        <td class="ChessBoard-alpha">b</td>
                        <td class="ChessBoard-alpha">c</td>
                        <td class="ChessBoard-alpha">d</td>
                        <td class="ChessBoard-alpha">e</td>
                        <td class="ChessBoard-alpha">f</td>
                        <td class="ChessBoard-alpha">g</td>
                        <td class="ChessBoard-alpha">h</td>
                    </tr>
                        <!-- 8th Row (Black pieces) -->
                    <tr>
                        <td class="ChessBoard-alpha">8</td>
                        <td class="black" id="a8">♜</td>
                        <td class="white" id="b8">♞</td>
                        <td class="black" id="c8">♝</td>
                        <td class="white" id="d8">♛</td>
                        <td class="black" id="e8">♚</td>
                        <td class="white" id="f8">♝</td>
                        <td class="black" id="g8">♞</td>
                        <td class="white" id="h8">♜</td>
                    </tr>
                    <!-- 7th Row (Black pawns) -->
                    <tr>
                        <td class="ChessBoard-alpha">7</td>
                        <td class="white" id="a7">♟</td>
                        <td class="black" id="b7">♟</td>
                        <td class="white" id="c7">♟</td>
                        <td class="black" id="d7">♟</td>
                        <td class="white" id="e7">♟</td>
                        <td class="black" id="f7">♟</td>
                        <td class="white" id="g7">♟</td>
                        <td class="black" id="h7">♟</td>
                    </tr>
                    <!-- 6th Row (Empty squares) -->
                    <tr>
                        <td class="ChessBoard-alpha">6</td>
                        <td class="black" id="a6"></td>
                        <td class="white" id="b6"></td>
                        <td class="black" id="c6"></td>
                        <td class="white" id="d6"></td>
                        <td class="black" id="e6"></td>
                        <td class="white" id="f6"></td>
                        <td class="black" id="g6"></td>
                        <td class="white" id="h6"></td>
                    </tr>
                    <!-- 5th Row (Empty squares) -->
                    <tr>
                        <td class="ChessBoard-alpha">5</td>
                        <td class="white" id="a5"></td>
                        <td class="black" id="b5"></td>
                        <td class="white" id="c5"></td>
                        <td class="black" id="d5"></td>
                        <td class="white" id="e5"></td>
                        <td class="black" id="f5"></td>
                        <td class="white" id="g5"></td>
                        <td class="black" id="h5"></td>
                    </tr>
                    <!-- 4th Row (Empty squares) -->
                    <tr>
                        <td class="ChessBoard-alpha">4</td>
                        <td class="black" id="a4"></td>
                        <td class="white" id="b4"></td>
                        <td class="black" id="c4"></td>
                        <td class="white" id="d4"></td>
                        <td class="black" id="e4"></td>
                        <td class="white" id="f4"></td>
                        <td class="black" id="g4"></td>
                        <td class="white" id="h4"></td>
                    </tr>
                    <!-- 3rd Row (Empty squares) -->
                    <tr>
                        <td class="ChessBoard-alpha">3</td>
                        <td class="white" id="a3"></td>
                        <td class="black" id="b3"></td>
                        <td class="white" id="c3"></td>
                        <td class="black" id="d3"></td>
                        <td class="white" id="e3"></td>
                        <td class="black" id="f3"></td>
                        <td class="white" id="g3"></td>
                        <td class="black" id="h3"></td>
                    </tr>
                    <!-- 2nd Row (White pawns) -->
                    <tr>
                        <td class="ChessBoard-alpha">2</td>
                        <td class="black" id="a2">♙</td>
                        <td class="white" id="b2">♙</td>
                        <td class="black" id="c2">♙</td>
                        <td class="white" id="d2">♙</td>
                        <td class="black" id="e2">♙</td>
                        <td class="white" id="f2">♙</td>
                        <td class="black" id="g2">♙</td>
                        <td class="white" id="h2">♙</td>
                    </tr>
                    <!-- 1st Row (White pieces) -->
                    <tr>
                        <td class="ChessBoard-alpha">1</td>
                        <td class="white" id="a1">♖</td>
                        <td class="black" id="b1">♘</td>
                        <td class="white" id="c1">♗</td>
                        <td class="black" id="d1">♕</td>
                        <td class="white" id="e1">♔</td>
                        <td class="black" id="f1">♗</td>
                        <td class="white" id="g1">♘</td>
                        <td class="black" id="h1">♖</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="game-notations">
            <h2>Game Notations</h2>
            <h5 class="NotationOfGame">
                <table class="NotationTable">
                    <tr>
                        <td class="NotationColumn NotationHead" >White</td>
                        <td class="NotationColumn  NotationHead" >Black</td>
                    </tr>
                    <tr>
                        <td class="NotationColumn" id="1"></td>
                        <td class="NotationColumn" id="2"></td>
                    </tr>
                    <tr>
                        <td class="NotationColumn" id="3"></td>
                        <td class="NotationColumn" id="4"></td>
                    </tr>
                    <tr>
                        <td class="NotationColumn" id="5"></td>
                        <td class="NotationColumn" id="6"></td>
                    </tr>
                    <tr>
                        <td class="NotationColumn" id="7"></td>
                        <td class="NotationColumn" id="8"></td>
                    </tr>
                    <tr>
                        <td class="NotationColumn" id="9"></td>
                        <td class="NotationColumn" id="10"></td>
                    </tr>
                    <tr>
                        <td class="NotationColumn" id="11"></td>
                        <td class="NotationColumn" id="12"></td>
                    </tr>
                    </table>
            </h5>
            <div class="Features">
                <span><button class="option-button" onclick="triggerUndo()">Undo</button></span>
                <span><button class="option-button" onclick ="triggerRedo()">Redo</button></span>
                <!-- <span><button class="option-button">Save Game</button></span>
                <span><button class="option-button">Load Game</button></span> -->
                <span><button class="option-button" onclick="triggerHint()">Hint</button></span>
            </div>
            <div id="colorSelection" class="color-selection">
                <h2>Select Your Side</h2>
                <button class="color-button" onclick="logintoplay()">Play as White</button>
                <button class="color-button" onclick="logintoplay()">Play as Black</button>
            </div>
        </div>
    </div>
    <input type="submit" onclick="ChessBoard_Creation()">


    <script>
        function logintoplay()
        {
            alert("Login to Play");
        }
    </script>
</body>
</html>
